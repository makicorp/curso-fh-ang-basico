<p>Listado Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>
<div *ngIf="heroeBorrado.length>0 ; else noBorrado">
    <p>Heroe Borrado</p>
    <ul>
        <li *ngFor="let heroeb of heroeBorrado; let i = index">
            {{i+1}} - {{heroeb}}
        </li>
    </ul>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
